<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("请输入一个成绩");
		if(a>=90){
			alert("您输入的成绩为A级");
		}else if(a>=80&&a<90){
			alert("您输入的成绩为B级");
		}else if(a<80&&a>=70){
			alert("您输入的成绩为C级");
		}else if(a>=60&&a<70){
			alert("您输入的成绩为D级");
		}else{
			alert("您输入的成绩为E级");
		}
	</script>
</body>
</html>
