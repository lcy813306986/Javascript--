<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("请输入第一个数");
		var b=prompt("请输入第二个数");
		var c=prompt("请输入第三个数");
		if(a>=b){
			max=a;
		}else{
			max=b;
		}
		if(c>max){
			max=c;
		}
		alert("三个数中最大的为"+max);
	</script>
	
</body>
</html>
