<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>封装——字符串</title>
</head>
<body>
	<script type="text/javascript">
		var StringBuffers=(function(){
			var arr=[];
			return{
				value:function(){
					return arr.join("");
				},
				append:function(val){
					arr[arr.length]=val;
				}
			};
		}
			)();
	 document.write("原始字符串"+StringBuffers.value()+"<br/>");
	 StringBuffers.append("hello&nbsp;");
	 StringBuffers.append("world");
	 document.write("改变之后的字符串："+StringBuffers.value()+"<br/>")
	 
	</script>
</body>
</html>
