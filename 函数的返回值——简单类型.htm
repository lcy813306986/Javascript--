	<title>函数的返回值——简单类型</title>
</head>
<body>
	<script type="text/javascript">
		function add(){
			var sum =0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
			return sum;
		}
		document.write (add(1,2,3,4) +"</br>");

			var x=5;
		}
