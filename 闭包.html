<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
</head>
<body>
	<script type="text/javascript">
		function f1(){
			var a=1;
			return function(){
				return a;
			}
		}
		// var r=f1();
		// document.write(r());
		f1();
		document.write(f1()());


		function greet(name){
			return function(greeting){
				return greeting+" "+name;
			}
		}
		var r=greet("smith");
		document.write(r("hello"));
	</script>
</body>
