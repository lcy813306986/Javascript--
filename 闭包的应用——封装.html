<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包的应用——封装</title>
</head>
<body>
	<script type="text/javascript">
		var person=( function(){
			var name='';
			var age=18;
			return {
			setName:function(n){
				name=n;

			},
			setAge:function(a){
				if(a<18){
					alert("您输入的年龄少于18，请重新输入");
				}else{
				age=a;
				}
			},
			getName:function(){
				return name;
			},
			getAge:function(){
				return age;
			},
			toString:function(){
				return"姓名"+name+"年龄"+age;
			}
			};
		}
		)();
		person.setName("张三");
		person.setAge(-20);
		document.write(person.getAge()+"<br/>");
		document.write(person.getName()+"<br/>");
		
	</script>
</body>
</html>
