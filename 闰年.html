<body>
	<script type="text/javascript">
		var a=prompt("请您任意输入一个年份");
		if(a%4==0&&a%100!=0){
			alert(+a+"年是闰年");
		}else{
			alert(+a+"年不是闰年");
		}
			
		if(a%400==0){
			alert(+a+"年是闰年");
		}
	</script>
