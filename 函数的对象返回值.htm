<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>函数的返回值</title>
</head>
<body>
	<script type="text/javascript">

		function add1(vala,valb){
			var sum=vala+valb;
			return{result:sum,a:vala,b:valb};  
		}
		var r=add1(1,2);
		document.write(r.a+"+"+r.b+"="+r.result+"</br>");


		function add(){
			var sum=0;
			var arr=new Array();
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
				arr[i]=arguments[i];
			}
			return {result:sum,origin:arr };
		}
		var r2=add(1,2,3,4,5,6);
		var str=r2.origin.join("+");
		document.write(str+ "="+r2.result);

	</script>1+2=3<br>1+2+3+4+5+6=21

</body></html>
