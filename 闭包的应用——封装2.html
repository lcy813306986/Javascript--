<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>闭包的应用——封装</title>
</head>
<body>
	<script type="text/javascript">
		var ycarray=(
			function(){
			var array=[];
			return{
				add:function(item){
					array[array.length]=item;
				},
				size:function(){
					return array.length;

				},
				clear:function(){
					array=[];
				},
				get:function(){
					return array;
				}

			}	
			})();

			ycarray.add('a');
			document.write(ycarray.size()+"<br/>");
			ycarray.add('b');
			document.write(ycarray.size()+"<br/>");
			ycarray.clear();
			document.write(ycarray.size()+"<br/>");
			ycarray.add('b');
			ycarray.add('a');
			var result=ycarray.get();
			for (var i = 0; i < result.length; i++) {
				document.write(result[i]+"<br/>");
			}
	</script>
</body>
</html>
