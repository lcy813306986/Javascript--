<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>声明函数——采用function内置对象实现</title>
</head>
<body>
	<script type="text/javascript">
		var add=new Function("a","b","document.write(a+b  +'<br/>')");
		add(1,2);
		//js搜索引擎中有一个内置对象Function,也可以用来创建函数
		//Function(形参列表  实现功能的代码)
		//Function是一个构造函数，用于创建一个函数对象
		//每一个函数对象都继承Function构造函数的原型对象   
		function add(a,b){
			document.write(a+b+"</br>");
		}
		add(1,3);
	</script>
</body>
</html>
