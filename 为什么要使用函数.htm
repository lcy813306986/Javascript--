<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>为什么要使用函数</title>
</head>
<body>
	<script type="text/javascript">
		var x=1;
		var y=2;
		alert(x+y);
		//定义一个函数实现一个功能 于上面等同  并且函数具有高内聚低耦合的功能
		function add(x,y){
			return x+y;
		}
		alert( add(1,2));
	</script>

</body></html>
