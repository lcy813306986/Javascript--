	<script type="text/javascript">
	 	function selfNext(arr){
	 		var index=0;
	 		return function(){
	 			return arr[index++];
	 		}

	 	}
	 	var mynext=selfNext([1,2,3,4]);
	 	while( a=mynext()){

	 	}
	</script>1<br>2<br>3<br>4<br>
