<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>闭包的应用2</title>
</head>
<body>
	<script type="text/javascript">
		var arr=["apple","pear","banana"];
		var innerArray=[];
		for (var i=0;i<arr.length;i++){
			var item=arr[i];
			innerArray[i]=function(item){
				return function(){
				document.write(item+"</br>");
				}
			}(item);
		}
		for (var i = 0; i < innerArray.length; i++) {
			innerArray[i]();
		}
	</script>
</body>
</html>
