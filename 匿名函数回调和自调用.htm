<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>匿名函数</title>
</head>
<body>
	<script type="text/javascript">
		function show(arr){
			for(var i=0;i<arr.length;i++){
				document.write(  arr[i]+"</br>");
			}
		}
		function show2(arr){
			document.write("<ul>");
			for(var i=0;i<arr.length;i++){
				document.write("<li>"+arr[i]+"</li>");
			}
			document.write("</ul>");
		}
		//以指定的格式输出结果，将一个数组的元素每个元素乘以2.   
		function jisuan(){
			//将值从arguments中取出来，存放在一个新的数组
			var arr=new Array();
			for(var i=0;i<arguments.length-1;i++){
				arr[i]=arguments[i]*2;
				}
			if(typeof(arguments[arguments.length-1])=='function'){
			arguments[arguments.length-1](arr);   //激活代码， 要加（）
		}
		}
		 jisuan(1,2,3,4 ,show);
		 jisuan(1,2,3,4,show2);



		//使用匿名函数
		jisuan(1,2,3, function (arr){
			for(var i=0;i<arr.length;i++){
				document.write(  arr[i]+"</br>");
			}
		});
		jisuan(55,38, function(arr){
			for(var i=0;i<arr.length;i++){
				document.write( arr[i]+"<hr/>");
			}
		});
		jisuan(55,38,function(arr){
			document.write("<ul>")
			for(var i=0;i<arr.length;i++){
				document.write("<li>"+arr[i]+"</li>");
			}
			document.write("</ul>");
		});

	</script>2<br>4<br>6<br>8<br><ul><li>2</li><li>4</li><li>6</li><li>8</li></ul>2<br>4<br>6<br>110<hr>76<hr><ul><li>110</li><li>76</li></ul>

</body></html>
