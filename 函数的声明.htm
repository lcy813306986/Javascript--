<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>函数的声明</title>
</head>
<body>
	<script type="text/javascript">
		//以第二种方式来声明一个函数
		//匿名函数：函数没有名字
		//将一段匿名函数的代码赋值给了  add变量
		var add=function(x,y){
			return x+y;
		}
		alert( add );
		//也可以在在变量名后面加上  一个() 来调用这个函数

		alert(add(1,2));
	</script>

</body></html>
